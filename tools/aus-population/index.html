<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Australian Population Change Viewer - Explore population changes across Australian states over time">
    <meta name="apple-mobile-web-app-title" content="JaxLab - Aus Population">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üß™</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üß™</text></svg>">
    
    <title>Australian Population - JaxLab</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="/" class="logo">
                <div class="logo-icon">üß™</div>
                <span class="logo-text">Jax<span>Lab</span></span>
            </a>
            
            <button class="mobile-menu-btn" aria-label="Toggle menu" aria-expanded="false">‚ò∞</button>
            
            <nav>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="https://github.com/jwood74/jaxlab" target="_blank" rel="noopener noreferrer">GitHub</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content population-viewer">
        <!-- Title Section -->
        <div class="title-section">
            <h1 id="current-date">Loading...</h1>
            <p class="population-total" id="total-population">Population: Loading...</p>
        </div>

        <!-- Content Container -->
        <div class="content-container">
            <!-- Left Side: Visualizations -->
            <div class="visualizations">
                <!-- Population Numbers Chart -->
                <div class="chart-container">
                    <h2>Population by State</h2>
                    <div id="population-chart" class="chart"></div>
                </div>

                <!-- Population Percentage Chart -->
                <div class="chart-container">
                    <h2>State Distribution</h2>
                    <div id="percentage-chart" class="chart"></div>
                </div>

                <!-- Total Population Line Chart -->
                <div class="chart-container line-chart-container">
                    <h2>Total Australian Population</h2>
                    <div id="line-chart" class="chart"></div>
                </div>
            </div>

            <!-- Right Side: Timeline -->
            <div class="timeline-container">
                <h3>Timeline</h3>
                <div id="timeline" class="timeline">
                    <!-- Timeline items will be generated by JavaScript -->
                </div>
            </div>
        </div>
        
        <!-- Scroll spacer to enable scroll-based timeline -->
        <div class="scroll-spacer"></div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <ul class="footer-links">
                <li><a href="/">Home</a></li>
                <li><a href="https://github.com/jwood74/jaxlab" target="_blank" rel="noopener noreferrer">GitHub</a></li>
            </ul>
            <p class="footer-copyright">
                ¬© 2025 JaxLab. Built with ‚ù§Ô∏è and hosted at 
                <span class="footer-domain">lab.jaxen.au</span>
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="../../js/main.js"></script>
    <script src="app.js"></script>
</body>
</html>
